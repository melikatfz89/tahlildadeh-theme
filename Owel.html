<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/docs.theme.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.theme.default.min.css">
    <script src="../BootStarp/JS/jquery-3.7.1.min.js"></script>
   
    <script src="assets/owlcarousel/owl.carousel.js"></script>
    
    <script src="assets/vendors/highlight.js"></script>
    <script src="assets/js/app.js"></script>
    <title></title>
    <style>
        .item {
            height: 300px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<div style="width: 60%">
    <div class="owl-carousel">
        <div class="item">
            <h2>1</h2>
        </div>
        <div class="item">
            <h2>2</h2>
        </div>
        <div class="item">
            <h2>3</h2>
        </div>
        <div class="item">
            <h2>4</h2>
        </div>
        <div class="item">
            <h2>5</h2>
        </div>
        <div class="item">
            <h2>6</h2>
        </div>
        <div class="item">
            <h2>7</h2>
        </div>
        <div class="item">
            <h2>8</h2>
        </div>
        <div class="item">
            <h2>9</h2>
        </div>
        <div class="item">
            <h2>10</h2>
        </div>
        <div class="item">
            <h2>11</h2>
        </div>
    </div>   
</div>

<script>
    var owl = $('.owl-carousel');
    owl.owlCarousel({
        rtl: true,
        margin: 10,
        autoplay: true,
        autoplayTimeout: 1000,
        autoplayHoverPause: true,
        loop: true,
        responsive: {
            0: {
                items: 1
            },
            600: {
                items: 2
            },
            1000: {
                items: 3
            }
        }
    })
</script>
</body>
</html>
